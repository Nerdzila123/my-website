<!-- Skills Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills - My Personal Website</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f2f2f2;
    }

    header {
      background: #003366;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    header h1 {
      font-size: 2.5rem;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #00509e;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1rem;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .content {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #003366;
      margin-bottom: 20px;
    }

    .skills-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .skill-item {
      width: 200px;
      text-align: center;
    }

    .skill-item img {
      max-width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .skill-item img:hover {
      transform: scale(1.05);
    }

    .photo-caption {
      font-size: 0.9rem;
      color: #555;
      margin-top: 5px;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 20px;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Skills</h1>
  </header>

  <nav>
    <a href="home.html">Home</a>
    <a href="skills.html">Skills</a>
    <a href="travel.html">Travel Photos</a>
  </nav>

  <div class="content">
    <h2>Skills Showcase</h2>
    <div class="skills-gallery">
      <div class="skill-item">
        <img src="https://via.placeholder.com/800x400.png?text=Skill+1" alt="Skill 1" onclick="showModal(this.src)">
        <p class="photo-caption">Description of Skill 1</p>
      </div>
      <div class="skill-item">
        <img src="https://via.placeholder.com/800x400.png?text=Skill+2" alt="Skill 2" onclick="showModal(this.src)">
        <p class="photo-caption">Description of Skill 2</p>
      </div>
      <div class="skill-item">
        <img src="https://via.placeholder.com/800x400.png?text=Skill+3" alt="Skill 3" onclick="showModal(this.src)">
        <p class="photo-caption">Description of Skill 3</p>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 [Your Name]</p>
  </footer>

  <!-- Modal for enlarged image -->
  <div id="imageModal" class="modal" style="display: none;">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <img id="modalImg" src="" alt="Enlarged">
  </div>

  <script>
    // Modal logic for enlarged image
    const imageModal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImg');

    function showModal(src) {
      modalImg.src = src;
      imageModal.style.display = 'flex';
    }

    function closeModal() {
      imageModal.style.display = 'none';
    }
  </script>

</body>
</html>
