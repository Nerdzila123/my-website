<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - My Personal Website</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f2f2f2;
    }

    header {
      background: #003366;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    header h1 {
      font-size: 2.5rem;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #00509e;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1rem;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .content {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #003366;
      margin-bottom: 20px;
    }

    .interactive-box {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .box {
      width: 150px;
      height: 150px;
      background-color: #00509e;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .box:hover {
      background-color: #003366;
    }

    .baby-hazel {
      text-align: center;
      margin-top: 40px;
    }

    .baby-hazel img {
      max-width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .baby-hazel img:hover {
      transform: scale(1.05);
    }

    .photo-caption {
      font-size: 1rem;
      color: #555;
      margin-top: 10px;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      text-align: center;
      width: 300px;
      font-size: 1rem;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 20px;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <nav>
    <a href="home.html">Home</a>
    <a href="skills.html">Skills</a>
    <a href="travel.html">Travel Photos</a>
  </nav>

  <div class="content">
    <h2>About Me</h2>
    <p>Hello! I'm [Your Name]. Welcome to my personal website. Feel free to explore!</p>

    <div class="interactive-box">
      <div class="box" id="pleaseReadBox">Please Read</div>
      <div class="box" id="snacksBox">Snacks for Purchase</div>
    </div>
  </div>

  <div class="baby-hazel">
    <img src="https://via.placeholder.com/800x400.png?text=Meet+Baby+Hazel" alt="Baby Hazel" id="babyHazelImg">
    <p class="photo-caption">This is Baby Hazel, bringing joy to my life every day!</p>
  </div>

  <footer>
    <p>&copy; 2025 [Your Name]</p>
  </footer>

  <div id="popup" class="popup" style="display: none;">
    <p id="popupText"></p>
    <button onclick="closePopup()">Close</button>
  </div>
  <div id="overlay" class="overlay" style="display: none;"></div>

  <!-- Modal for enlarged image -->
  <div id="imageModal" class="modal" style="display: none;">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <img id="modalImg" src="" alt="Enlarged">
  </div>

  <script>
    // Popup logic
    const popup = document.getElementById('popup');
    const overlay = document.getElementById('overlay');
    const popupText = document.getElementById('popupText');

    function showPopup(message) {
      popupText.innerHTML = message; // Use innerHTML to support HTML formatting
      popup.style.display = 'block';
      overlay.style.display = 'block';
    }

    function closePopup() {
      popup.style.display = 'none';
      overlay.style.display = 'none';
    }

    // "Please Read" box functionality
    const pleaseReadBox = document.getElementById('pleaseReadBox');
    pleaseReadBox.addEventListener('click', () => {
      showPopup("The choice to have a conversation is totally yours,<br>and let's stay off politics and religion.");
    });

    // "Snacks for Purchase" box functionality
    const snacksBox = document.getElementById('snacksBox');
    snacksBox.addEventListener('click', () => {
      showPopup("Available snacks:<br>- KitKat<br>- Twix<br>- Mars Bar<br>- M&M's");
    });

    // Modal logic for enlarged image
    const babyHazelImg = document.getElementById('babyHazelImg');
    const imageModal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImg');

    babyHazelImg.addEventListener('click', () => {
      modalImg.src = babyHazelImg.src;
      imageModal.style.display = 'flex';
    });

    function closeModal() {
      imageModal.style.display = 'none';
    }
  </script>

</body>
</html>
